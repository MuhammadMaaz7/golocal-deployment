name: Build and Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      # Clean workspace first
      - name: Clean workspace with retry
        shell: pwsh
        run: |
          $maxRetries = 5
          $retryCount = 0
          $success = $false
          
          while ($retryCount -lt $maxRetries -and -not $success) {
            try {
              if (Test-Path "$env:GITHUB_WORKSPACE") {
                Remove-Item -Path "$env:GITHUB_WORKSPACE" -Recurse -Force -ErrorAction Stop
              }
              $success = $true
            } catch {
              $retryCount++
              Write-Host "Attempt $retryCount failed. Waiting 5 seconds before retry..."
              Start-Sleep -Seconds 5
            }
          }
          
          if (-not $success) {
            Write-Host "Failed to clean workspace after $maxRetries attempts"
            exit 1
          }

      # Checkout with newer action
      - name: Checkout code
        uses: actions/checkout@v4

      # 4. Configure Docker to use Minikube
      - name: Set up Docker to use Minikube's environment
        shell: bash
        run: |
          echo "Configuring Docker to use Minikube's daemon..."
          eval $(minikube docker-env)
          sleep 5  # Add a short delay to ensure Docker environment is fully set up

      # 5. Build backend Docker image
      - name: Build backend Docker image
        run: docker build -t muhammadmaaz101/golocal-backend ./server

      # 6. Build frontend Docker image
      - name: Build frontend Docker image
        run: docker build -t muhammadmaaz101/golocal-frontend ./client

      # 7. Login to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 8. Push backend image
      - name: Push backend image
        run: docker push muhammadmaaz101/golocal-backend

      # 9. Push frontend image
      - name: Push frontend image
        run: docker push muhammadmaaz101/golocal-frontend

      # 10. Deploy to Minikube
      - name: Deploy to Minikube
        run: |
          kubectl apply -f deployment/backend-deployment.yaml
          kubectl apply -f deployment/backend-service.yaml
          kubectl apply -f deployment/frontend-deployment.yaml
          kubectl apply -f deployment/frontend-service.yaml
